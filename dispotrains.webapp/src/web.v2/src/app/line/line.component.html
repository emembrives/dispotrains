<app-titlebar [line]="line?.id"></app-titlebar>
<div class="mx-auto w-full max-w-screen-xl py-10">
  <h2 class="px-4 text-base font-semibold leading-6 ">Avec dysfonctionnement(s)</h2>
  <ul role="list" class="mt-5 divide-y divide-gray-100 overflow-hidden bg-yellow-100 shadow-sm ring-1 ring-gray-900/5 xl:rounded-xl mx-auto w-full max-w-screen-xl">
    <li *ngFor="let station of badStations" class="relative flex justify-between gap-x-6 px-4 py-5 hover:bg-gray-50 sm:px-6">
      <div class="flex gap-x-4">
        <div class="min-w-0 flex-auto">
          <p class="text-sm font-semibold leading-6 ">
            <a [routerLink]="['/ligne', line?.id, station.name]">
              <span class="absolute inset-x-0 -top-px bottom-0"></span>
              <app-station-item [station]=station></app-station-item>
            </a>
          </p>
        </div>
      </div>
      <div class="flex items-center gap-x-4">
        <svg class="h-5 w-5 flex-none text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
          <path fill-rule="evenodd" d="M7.21 14.77a.75.75 0 01.02-1.06L11.168 10 7.23 6.29a.75.75 0 111.04-1.08l4.5 4.25a.75.75 0 010 1.08l-4.5 4.25a.75.75 0 01-1.06-.02z" clip-rule="evenodd" />
        </svg>
      </div>
    </li>
  </ul>

  <h2 class="py-4 px-4 text-base font-semibold leading-6">En fonctionnement</h2>
  <ul role="list" class="divide-y divide-gray-100 overflow-hidden bg-white shadow-sm ring-1 ring-gray-900/5 xl:rounded-xl mx-auto w-full max-w-screen-xl">
    <li *ngFor="let station of goodStations" class="relative flex justify-between gap-x-6 px-4 py-5 hover:bg-gray-50 sm:px-6">
      <div class="flex gap-x-4">
        <div class="min-w-0 flex-auto">
          <p class="text-sm font-semibold leading-6">
            <a [routerLink]="['/ligne', line?.id, station.name]">
              <span class="absolute inset-x-0 -top-px bottom-0"></span>
              <app-station-item [station]=station></app-station-item>
            </a>
          </p>
        </div>
      </div>
      <div class="flex items-center gap-x-4">
        <svg class="h-5 w-5 flex-none text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
          <path fill-rule="evenodd" d="M7.21 14.77a.75.75 0 01.02-1.06L11.168 10 7.23 6.29a.75.75 0 111.04-1.08l4.5 4.25a.75.75 0 010 1.08l-4.5 4.25a.75.75 0 01-1.06-.02z" clip-rule="evenodd" />
        </svg>
      </div>
    </li>
  </ul>
</div>
